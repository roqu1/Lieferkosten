<!DOCTYPE html>
<html lang="de">
<head>
        <meta charset="UTF-8">
        <meta name="author" content="Corneliu Rusu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lieferkostenkalkulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
    <h1>Lieferkostenrechner</h1>
    <h3>Lieferkosten für Sonderartikel berechnen</h3>
    <p>Für Lieferung von Artikeln, die nicht in den Artikelstammdaten vorkommen, kann das folgende Formular zur Berechnung der Lieferkosten herangezogen werden:</p>
    </div>
<div class="row">
<div class="col-8">
    <form>
        <div class="mb-5">
    <label for="waren" class="labelabstand"> Warenwert </label><br>
    <input type="text" id="waren" placeholder="Warenwert in Euro eingeben!"> <br>
        </div>
        <div class="mt-2">
        <label for="plz" class="labelabstand" >Postleitzahlengebiet-Auswahl:</label><br>
        </div>
        <div>
            <select name="plzgebiete" id="plz">
                <optgroup label="PLZ-Gebiet:">
                <option value="0">0</option>
            <option  value="1">1</option>
            <option value="2">2</option>
            <option  value="3">3</option>
            <option id="4">4</option>
                <option  id="5">5</option>
                <option  id="6">6</option>
                <option id="7">7</option>
                <option  id="8">8</option>
                <option  id="9">9</option>
                </optgroup>
        </select>
        </div>
        <br>
        <div>
        <a target="_blank" href="https://www.plz-suche.org/de/plz-karte">PLZ-Suche.org (externer Link)</a> <br>
            <input type="checkbox" id="express" class="mt-3"> <label for="express">Expresslieferung</label>
        </div>
    </form>
</div>
<div class="col-4">
    <img src="bilder/256px-Postcode_map_sample_germany.png" alt="Postleitzahlen-Gebiete"><br>
    <a target="_blank" href="https://www.gfk.com/en/products/gfk-geomarketing-overview" class="text-primary"><label>Quelle: </label><label class="text-info">GfK Geomarketing</label></a>
</div>
</div>
<div class="outputside">
    <form class="mt-5">
        <div class="mt-2"><button type="button" onclick="lkRechnung()">Kosten berechnen</button></div>
        <br>
        <div>
            <label for="kosten">ermittelte Lieferkosten in Euro:</label>
        <output id="kosten"></output>
        </div>
    </form>
</div>
</body>
</html>
